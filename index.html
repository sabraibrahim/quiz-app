<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
<div class="container">
    <h1>Quiz App</h1>
    <p class="question">What is the capital of France?</p>
    <ul class="options">
        <li><input type="radio" name="answer" value="0"> Berlin</li>
        <li><input type="radio" name="answer" value="1"> Madrid</li>
        <li><input type="radio" name="answer" value="2"> Paris</li>
        <li><input type="radio" name="answer" value="3"> Lisbon</li>
    </ul>
    <button onclick="checkAnswer()">Submit</button>
    <p id="result" class="result"></p>
</div>
  
    <script src="script.js"></script>
</body>
</html>
